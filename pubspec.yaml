name: whatsapp
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  easy_localization: ^3.0.7+1
  get_it: ^8.0.3
  dartz: ^0.10.1
  flutter_bloc: ^9.1.0
  lottie: ^3.3.1
  modal_progress_hud_nsn: ^0.5.1
  device_preview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
    - assets/fonts/
    - assets/svgs/
    - assets/translations/

  fonts:
    - family: SpecialGothicCondensedOne
      fonts:
        - asset: assets/fonts/SpecialGothicCondensedOne-Regular.ttf
          weight: 400

flutter_assets:
  assets_path: assets/svg
  output_path: lib/core/utils
  filename: app_svgs.dart
  field_prefix: null
  classname: AppSvgs
